<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="scroll-smooth">
<head>
  {{- partial "head.html" . -}}
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
  {{- partial "header.html" . -}}

  <main class="flex-1 max-w-3xl mx-auto px-4 sm:px-6 py-8 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm">
    {{- block "main" . }}{{- end }}
  </main>

  {{- partial "footer.html" . -}}

  {{- partial "scripts.html" . -}}

  <!-- Flow Field Background Animation -->
  <script src="/js/perlin.js"></script>
  <script src="/js/flow-field-background.js"></script>
</body>
</html>
